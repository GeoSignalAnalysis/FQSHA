name: fqsha
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.24.4         # Required for OpenQuake compatibility
  - pandas
  - matplotlib
  - pyqt=5               # Use 'pyqt' instead of PyPI 'PyQt5'
  - openquake-engine=3.23.0
  # Optional dependencies
  - pygmt                # [gmt]
  - gdal                 # [gdal]
  - fiona                # [gdal]
  # Development tools
  - pytest               # [dev]
  - coverage             # [dev]
